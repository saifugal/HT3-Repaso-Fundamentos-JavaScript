<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HT3: Repaso Fundamentos JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HT3: Tablas de multiplicar</h1>
    <form id="tablaForm">
      <label for="numero">Ingresa un número del 1 al 10</label>
      <input type="number" id="numero" name="numero" min="1" max="10" required>
      <button type="submit">¡Descubre la tabla con videoooo!</button>
    </form>
    <div id="resultado"></div>
    <div id="videoContainer"></div>
  </div>
  <script src="js.js"></script>
</body>
</html>
